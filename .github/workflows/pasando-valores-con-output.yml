name: Paasando valores con output

on: 
  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Escribe una variable
        id: genera-valor
        run: echo "MI_VALOR=felipe" >> "$GITHUB_OUTPUT"

      - name: Obtiene la variable
        run: echo "${{ steps.genera-valor.outputs.MI_VALOR }}"
      
